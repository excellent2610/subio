{% extends "base.html" %}

{% block title %}Видалити підписку | SUBIO{% endblock %}

{% block content %}
<div class="page-center">
    <div class="card subscription-delete-card">
        <h2>Видалити підписку</h2>
        <p>Ви дійсно хочете видалити "{{ subscription.name }}"?</p>

        <div class="form-actions" style="display:flex; gap:12px; justify-content:center;">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn danger btn-delete">Видалити</button>
            </form>
            <a href="{% url 'dashboard:dashboard' %}" class="btn secondary btn-cancel">Скасувати</a>
        </div>
    </div>
</div>
{% endblock %}
